<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles/style.css">
  <title>Shortly URL</title>


</head>

<body>
  <div class="container-fluid m-0 p-0">
    <div class="bg-white w-full h-screen">
      <header class="d-flex flex-row justify-content-between pt-5 px-5">
        <div class="d-flex flex-row gap-5">
          <h1>Shortly</h1>
          <nav class="d-flex flex-row align-items-center gap-5 pt-3">
            <p>Features</p>
            <p>Pricing</p>
            <p>Resources</p>
          </nav>
        </div>
        <div class="d-flex flex-row align-items-center gap-2 buttons">
          <button class="btn-log-in">Login</button>
          <button class="btn-sign-up">Sign Up</button>
        </div>
      </header>
      <div
        class="d-flex flex-column flex-lg-row justify-content-between align-items-center pt-4 w-100 gap-5 main-content">
        <div class="d-flex flex-column justify-content-center ps-3 ps-lg-5 text-center text-lg-start content-text">
          <h1>More than just shorter links</h1>
          <p>Build your brand's recognition and get detailed insights on how your links are performing.</p>
          <button>Get Started</button>
        </div>

        <img src="/images/illustration-working.svg" alt="working" class="img-fluid mx-auto ms-lg-n5 mt-4 mt-lg-0">
      </div>
    </div>
    <div class="more-infos w-full h-screen pt-5">
      <div class="input-link d-flex flex-column align-items-center justify-content-center">
        <form>
          <input type="text" name="input-link" id="input-link" placeholder="Shorten a link here...">
          <input type="submit" value="Shorten It!">
        </form>
      </div>
      <div class="links-output d-flex flex-column align-items-center pt-3 gap-3 w-100">
      </div>

    </div>
  </div>


</body>

</html>
